<head>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <style>
        .sortable {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 50%;
        }

        .sortable li {
            margin: 0 3px 3px 3px;
            padding: 0.4em;
            padding-left: 1.5em;
            font-size: 16px;
            height: 30px;
        }

        .sortable li span {
            position: absolute;
            margin-left: -1.3em;
        }


        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            line-height: 1.8em;
            background: lightgrey;
            overflow-y: scroll;
        }

        .main {
            overflow: scroll;
            max-height: 700px;
        }

        button {
            color: blue;
            border: 1px solid blue;
            padding: 5px;
            font-size: medium;
            margin-right: 10px;
        }


        #progressBar {
            width: 200px;
            border: 1px solid black;
            border-radius: 0.25em;
            background-color: lightgrey;
        }

        #progress {
            width: 0%;
            height: 30px;
            background-color: green;
        }

        .totalCorrect {
            font-size: 26px;
        }

        .flex {
            display: flex;
        }

        .hidden {
            display: none;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
        $(function () {
            $("#list1").sortable();
        });
        $(function () {
            $("#list2").sortable();
        });
    </script>
</head>

<body>
    <div class="flex">
        <ul id="list1" class="sortable">
            <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 1</li>
            <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 2</li>
            <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 3</li>
        </ul>
        <ul id="list2" class="sortable">
            <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 1</li>
            <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 2</li>
            <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 3</li>
        </ul>
    </div>

    <button id="checkAnswerBtn" onclick="checkAnswers()">Überprüfen</button>

    <div id="progressGroup" class="flex hidden">
        <div id="progressBar">
            <div id="progress"></div>
        </div>&nbsp;
        <span class="totalCorrect"><span id="totalCorrect"></span>&nbsp;/12</span>
        <span style="margin-left: 50px">
            <button onclick="restart()">Lösung anzeigen</button>
            <button onclick="restart()">Wiederholen</button>
        </span>
    </div>
    <p>&nbsp;</p>

    <script>
        function checkAnswers() {
            var list1 = document.getElementById("list1");
            console.log(list1.childNodes);
        }
    </script>


</body>

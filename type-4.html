            border-radius: 5px;

            ;

            .visible {

            }

            .totalCorrect {
                margin-right: 50px;
            }

            #mobileRestart {
                display: none;
            }
        }


        /* Small devices (portrait tablets and large phones, 600px and up) */
        @media only screen and (max-width: 600px) {
            .visible {
                display: block;
            }

            #biggerRestart {
                display: none;
            }
        }
    </style>

    <script>

        let totalCorrect = 0;
        var answer1 = document.getElementById("answer1Select");
        var answer2 = document.getElementById("answer2Select");
        var answer3 = document.getElementById("answer3Select");

        function checkAnswers() {

            if (answer1.value == 3) {
                totalCorrect++;
                answer1.classList.add("correct");
            }
            else {
                answer1.classList.add("incorrect");
            }

            if (answer2.value == 2) {
                totalCorrect++;
                answer2.classList.add("correct");
            }
            else {
                answer2.classList.add("incorrect");
            }

            if (answer3.value == 1) {
                totalCorrect++;
                answer3.classList.add("correct");
            }
            else {
                answer3.classList.add("incorrect");
            }

            // Progress bar.
            document.getElementById("totalCorrect").innerHTML = totalCorrect;
            progressBar();

            // Hide this button.
            var checkAnswerBtn = document.getElementById("checkAnswerBtn");
            checkAnswerBtn.classList.add("hidden");
            checkAnswerBtn.classList.remove("visible");

            //Unhide other buttons.
            var progressGroup = document.getElementById("progressGroup");
            progressGroup.classList.remove("hidden");
            progressGroup.classList.add("visible");
        }

        function restart() {
            location.reload();
        }

        function showCorrectAnswers() {
            answer1.value = 3;
            answer2.value = 2;
            answer3.value = 1;
        }


        var i = 0;
        function progressBar() {
            var percentageCorrect = (totalCorrect / 3) * 100;

            if (i == 0) {
                i = 1;
                var elem = document.getElementById("progress");
                var width = 1;
                var id = setInterval(frame, 10);
                function frame() {
                    if (width <= percentageCorrect) {
                        if (width >= 100) {
                            clearInterval(id);
                            i = 0;
                        } else {
                            width++;
                            elem.style.width = width + "%";
                        }
                    }
                }
            }
        }
    </script>

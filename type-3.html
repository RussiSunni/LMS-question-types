            }
            else {
                document.getElementById("8k").classList.add("incorrect");
            }


            // Progress bar.
            document.getElementById("totalCorrect").innerHTML = totalCorrect;
            progressBar();

            // Hide this button.
            var checkAnswerBtn = document.getElementById("checkAnswerBtn");
            checkAnswerBtn.classList.add("hidden");
            checkAnswerBtn.classList.remove("visible");

            //Unhide other buttons.
            var progressGroup = document.getElementById("progressGroup");
            progressGroup.classList.remove("hidden");
            progressGroup.classList.add("visible");
        }



        function restart() {
            location.reload();
        }

        function showCorrectAnswers() {
            //P1
            document.getElementById("1f").value = "verheiratet";
            //P4
            document.getElementById("4i").value = "";
            document.getElementById("4k").value = "heiraten";
            //P6

            document.getElementById("6t").value = "Frau";
            //P8
            document.getElementById("8i").value = "";
            document.getElementById("8j").value = "";
            document.getElementById("8k").value = "abserviert";
        }


        var i = 0;
        function progressBar() {
            var percentageCorrect = (totalCorrect / 8) * 100;

            if (i == 0) {
                i = 1;
                var elem = document.getElementById("progress");
                var width = 1;
                var id = setInterval(frame, 10);
                function frame() {
                    if (width <= percentageCorrect) {
                        if (width >= 100) {
                            clearInterval(id);
                            i = 0;
                        } else {
                            width++;
                            elem.style.width = width + "%";
                        }
                    }
                }
            }
        }
